# NOTE: This name appears in GitHub's Checks API and in workflow's status badge.
name: cloudflare-pages

# Trigger the workflow when:
on:
  # A push occurs to one of the matched branches.
  push:
    branches: [master]
  # Or when a pull request event occurs for a pull request against one of the
  # matched branches.
  pull_request:
    branches: [stable/1.1.x]

jobs:
  cloudflare-pages:
    # This name appears in GitHub's Checks API.
    name: cloudflare-pages
    # Do not trigger job for dependency update bot.
    if: github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      # In progress comment will be updated with a deploy status.
      - name: Add in progress comment to PR
        # We want to add in progress comment on a pull request event only.
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## Deploying with <a href="https://pages.dev">Cloudflare Pages</a>
            <table>
              <tr>
                <td><strong>Latest commit:</strong></td>
                <td><code>${{ github.event.pull_request.head.sha }}</code></td>
              </tr>
              <tr>
                <td><strong>Status:</strong></td><td>‚è≥ In progress</td>
              </tr>
            </table>
      - name: Checkout code
        uses: actions/checkout@v4
        # Checkout pull request HEAD commit instead of merge commit.
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Set workflow variables
        # Id is needed to access output in a next step.
        id: vars
        run: |
          echo "PNPM_CACHE_DIR=$(pnpm store path)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.vars.outputs.PNPM_CACHE_DIR }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Build subcall lib
        run: pnpm --filter @oasisprotocol/rose-app-subcall build
      - name: Build app
        run: pnpm build
      - name: Publish to Cloudflare Pages
        # Id is needed to access output in a next step.
        id: cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Project name created via Cloudflare dashboard.
          projectName: rose-app
          # Use output directory of build command.
          directory: ./home/dist
          branch: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || '' }}
          wranglerVersion: '3'
      # On a subsequent run the original comment will be updated.
      - name: Update PR comment
        uses: mshick/add-pr-comment@v2
        # We want to update a comment on a pull request event only.
        if: github.event_name == 'pull_request' && always()
        with:
          message: |
            ## Deployed to <a href="https://pages.dev">Cloudflare Pages</a>
            <table>
              <tr>
                <td><strong>Latest commit:</strong></td>
                <td><code>${{ github.event.pull_request.head.sha }}</code></td>
              </tr>
              <tr>
                <td><strong>Status:</strong></td><td>‚úÖ Deploy successful!</td>
              </tr>
              <tr>
                <td><strong>Preview URL:</strong></td>
                <td><a href="${{ steps.cloudflare.outputs.url }}">${{ steps.cloudflare.outputs.url }}</a></td>
              </tr>
              <tr>
                <td><strong>Alias:</strong></td>
                <td><a href="${{ steps.cloudflare.outputs.alias }}">${{ steps.cloudflare.outputs.alias }}</a></td>
              </tr>
            </table>
          message-failure: |
            ## Deployed to <a href="https://pages.dev">Cloudflare Pages</a>
            <table>
              <tr>
                <td><strong>Latest commit:</strong></td>
                <td><code>${{ github.event.pull_request.head.sha }}</code></td>
              </tr>
              <tr>
                <td><strong>Status:</strong></td><td>üö´ Deploy failed!</td>
              </tr>
            </table>
          message-cancelled: |
            ## Deployed to <a href="https://pages.dev">Cloudflare Pages</a>
            <table>
              <tr>
                <td><strong>Status:</strong></td><td>‚úñÔ∏è Deploy cancelled!</td>
              </tr>
            </table>
