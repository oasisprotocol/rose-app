          type: object
          description: Bridge fee information for the cross-chain transaction
          required:
            - amount
            - decimals
            - symbol
          properties:
            amount:
              type: string
              description: The bridge fee amount as a string
            decimals:
              type: number
              description: Number of decimal places for the bridge fee amount
            symbol:
              type: string
              description: Symbol of the token used for bridge fee
        fromTokenAddress:
          type: string
          example: "0x22bAA8b6cdd31a0C5D1035d6e72043f4Ce6aF054"
          description: source token as per request
        toTokenAddress:
          type: string
          example: "0xb452b513552aa0B57c4b1C9372eFEa78024e5936"
          description: destination token as per request
        source:
          type: object
          description: In case of source swap. 'tokenAmount' is amount user provides. It contains path details for swap that will be used by dexSpan contract (Nitro's swapper contract). Note - native tokens are represented as its wrapped native in quote as it's used by dexSpan. Actual input token is determined by user request `fromTokenAddress` if to be taken as gas.
          required:
            - chainId
            - asset
            - stableReserveAsset
            - tokenAmount
            - stableReserveAmount
            - path
            - flags
            - priceImpact
            - bridgeFeeAmount
            - tokenPath
            - dataTx
          properties:
            chainId:
              type: string
              example: "80001"
            asset:
              type: object
              description: source input token
              required:
                - decimals
                - symbol
                - name
                - chainId
                - address
                - resourceID
                - isMintable
                - isWrappedAsset
              properties:
                decimals:
                  type: integer
                  example: 12
                symbol:
                  type: string
                  example: "USDT"
                name:
                  type: string
                  example: "USDT"
                chainId:
                  type: string
                  example: "80001"
                address:
                  type: string
                  example: "0x22bAA8b6cdd31a0C5D1035d6e72043f4Ce6aF054"
                resourceID:
                  type: string
                  example: "usdi"
                isMintable:
                  type: boolean
                  example: false
                isWrappedAsset:
                  type: boolean
                  example: false
            stableReserveAsset:
              type: object
              description: source final swapped token that will be transferred to destination through a 'flowType'.
              required:
                - decimals
                - symbol
                - name
                - chainId
                - address
                - resourceID
                - isMintable
                - isWrappedAsset
              properties:
                decimals:
                  type: integer
                  example: 12
                symbol:
                  type: string
                  example: "USDT"
                name:
                  type: string
                  example: "USDT"
                chainId:
                  type: string
                  example: "80001"
                address:
                  type: string
                  example: "0x22bAA8b6cdd31a0C5D1035d6e72043f4Ce6aF054"
                resourceID:
                  type: string
                  example: "usdi"
                isMintable:
                  type: boolean
                  example: false
                isWrappedAsset:
                  type: boolean
                  example: false
            tokenAmount:
              type: string
              example: "200000000000000000000"
            stableReserveAmount:
              type: string
              example: "200000000000000000000"
            path:
              type: array
              items:
                type: string
              example: []
              description: If length of path is greater than 1, then only token is swap from index 0 'asset' to index length-1 'stableReserveAsset' of array using others as intermediate tokens.
            flags:
              type: array
              items:
                type: string
              example: []
              description: flags represents aggregators and DEXs that is mapped in dexspan contract.
            priceImpact:
              type: string
              example: "0"
            bridgeFeeAmount:
              type: string
              example: "2000237"
            tokenPath:
              type: string
              example: ""
            dataTx:
              type: array
              items:
                type: string
              example: []
        destination:
          type: object
          description: In case of destination swap. `tokenAmount` is final amount that will be given to user. It contains path details for swap that will be used by dexSpan contract (Nitro's swapper contract).  Currently, final output token as wrapped native is not supported.
          required:
            - chainId
